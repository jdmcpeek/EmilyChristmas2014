<h3 class="text-muted col-md-3">Emily Christmas</h3> <div class="parts"> <div class="parts_select" ng-click="menu = 'init'"> <button type="button" class="btn btn-default btn-lg col-md-1"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home </button> </div> <div class="parts_select" ng-click="setItem(faces, 'menu')"> <button type="button" class="btn btn-default col-md-1">Faces</button> </div> <div class="parts_select" ng-click="setItem(hats, 'menu')"> <button type="button" class="btn btn-primary col-md-1">Hats</button> </div> <div class="parts_select" ng-click="setItem(bodies, 'menu')"> <button type="button" class="btn btn-success col-md-1">Bodies</button> </div> <div class="parts_select" ng-click="setItem(backgrounds, 'menu')"> <button type="button" class="btn btn-danger col-md-2">Backgrounds</button> </div> </div> <div class="view-parts"> <div ng-show="menu == 'init'"></div> <div ng-show="itemSelected(faces, 'menu')" ng-repeat="image in faces"> <!--   <img ng-src="{{image}}" ng-click="setFace(image)"> --> <button ng-click="setItem(image, 'face')">{{image}}</button> </div> <div ng-show="itemSelected(hats, 'menu')" ng-repeat="image in hats"> <!-- <img ng-src="{{image}}" ng-click="setHat(image)"> --> <button ng-click="setItem(image, 'hat')">{{image}}</button> </div> <div ng-show="itemSelected(bodies, 'menu')" ng-repeat="image in bodies"> <!-- <img ng-src="{{image}}" ng-click="setBody(image)"> --> <button ng-click="setItem(image, 'body')">{{image}}</button> </div> <div ng-show="itemSelected(backgrounds, 'menu')" ng-repeat="image in backgrounds"> <!-- <img ng-src="{{image}}" ng-click="setBackground(image)"> --> <button ng-click="setItem(image, 'background')">{{image}}</button> </div> </div>
