<div ng-controller="emilyChristmasController">

  <section class="emily">

  <!-- TODO ng-repeat through all photos and SHOW them if they are selected, just like with the isSelected menu function -->

    <div>
      Hide this form upon submission.
      <input type="text" placeholder="name your creation" ng-model="title">
    </div>

    <h1>{{title}}</h1>

    <div class="face">
      <!-- <img ng-src="{{face}}"> -->
      {{face}}
    </div>

    <div class="body">
    <!--   <img ng-src="{{body}}"> -->
    {{body}}
    </div>

    <div class="hat">
      <!-- <img ng-src="{{hat}}"> -->
      {{hat}}
    </div>

    <div class="background">
      <!-- <img ng-src="{{background}}"> -->
      {{background}}
    </div>

    <div class="screenshot">
      <button>
        Take a screenshot!
      </button>
    </div>

  </section>

  <section class="selections">

    <article class="parts">

      <div class="parts_select" ng-click="setMenu(faces)">
        <button class="btn-custom">Faces</button>
      </div>
      <div class="parts_select" ng-click="setMenu(hats)">
        <button class="btn-custom">Hats</button>
      </div>
      <div class="parts_select" ng-click="setMenu(bodies)">
        <button class="btn-custom">Bodies</button>
      </div>
      <div class="parts_select" ng-click="setMenu(backgrounds)">
        <button class="btn-custom">Backgrounds</button>
      </div>

    </article>

    <article class="view-parts">

      <div ng-show="menu == 'init'">
        Choose from the menu items to the left!
      </div>

      <div ng-show="isSelected(faces)" ng-repeat="images in faces.images">
      <!--   <img ng-src="{{images.image}}" ng-click="setFace(images.image)"> -->
        <button ng-click="setFace(images.image)"></button>
      </div>

      <div ng-show="isSelected(hats)" ng-repeat="images in hats.images">
        <!-- <img ng-src="{{images.image}}" ng-click="setHat(images.image)"> -->
        <button ng-click="setHat(images.image)"></button>
      </div>

      <div ng-show="isSelected(bodies)" ng-repeat="images in bodies.images">
        <!-- <img ng-src="{{images.image}}" ng-click="setBody(images.image)"> -->
        <button ng-click="setBody(images.image)"></button>
      </div>

      <div ng-show="isSelected(backgrounds)" ng-repeat="images in backgrounds.images">
        <!-- <img ng-src="{{images.image}}" ng-click="setBackground(images.image)"> -->
        <button ng-click="setBackground(images.image)"></button>
      </div>

    </article>

  </section>

</div>
