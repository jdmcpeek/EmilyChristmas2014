<div ng-controller="selectionsController">

  <section class="emily">

    <div class="face" ng-repeat="face in faces.images">
      <img ng-show="face.onCanvas" ng-src="{{face.image}}">
    </div>

    <div class="body" ng-repeat="body in bodies.images">
      <img ng-show="body.onCanvas" ng-src="{{body.image}}">
    </div>

    <div class="hat" ng-repeat="hat in hats.images">
      <img ng-show="hat.onCanvas" ng-src="{{hat.image}}">
    </div>

    <div class="background" ng-repeat="background in backgrounds.images">
      <img ng-show="background.onCanvas" ng-src="{{background.image}}">
    </div>

    <div class="screenshot">
      <button>
        Take a screenshot!
      </button>
    </div>

  </section>


  <section class="selections">

    <article class="parts">

      <div class="parts_select" ng-click="setMenu(faces)">
        <button class="btn-custom">Faces</button>
      </div>
      <div class="parts_select" ng-click="setMenu(hats)">
        <button class="btn-custom">Hats</button>
      </div>
      <div class="parts_select" ng-click="setMenu(bodies)">
        <button class="btn-custom">Bodies</button>
      </div>
      <div class="parts_select" ng-click="setMenu(backgrounds)">
        <button class="btn-custom">Backgrounds</button>
      </div>

    </article>

    <article class="view-parts">

      <div ng-show="menu == 'init'">
        Choose from the menu items to the left!
      </div>

      <div ng-show="isSelected(faces)" ng-repeat="images in faces.images">
        {{images}}
      </div>

      <div ng-show="isSelected(hats)" ng-repeat="images in hats.images">
        {{images}}
      </div>

      <div ng-show="isSelected(bodies)" ng-repeat="images in bodies.images">
        {{images}}
      </div>

      <div ng-show="isSelected(backgrounds)" ng-repeat="images in backgrounds.images">
        {{images}}
      </div>

    </article>

  </section>

</div>
