<div ng-controller="selectionsController">

  <section class="emily">

    <div class="face" ng-repeat="face in all.faces.images">
      <img ng-show="face.onCanvas" ng-src="{{face.image}}">
    </div>

    <div class="body" ng-repeat="body in all.bodies.images">
      <img ng-show="body.onCanvas" ng-src="{{body.image}}">
    </div>

    <div class="hat" ng-repeat="hat in all.hats.images">
      <img ng-show="hat.onCanvas" ng-src="{{hat.image}}">
    </div>

    <div class="background" ng-repeat="background in all.backgrounds.images">
      <img ng-show="background.onCanvas" ng-src="{{background.image}}">
    </div>

    <div class="screenshot">
      <button>
        Take a screenshot!
      </button>
    </div>

  </section>


  <section class="selections">

    <article class="parts">

      <div class="parts_select" ng-click="menu = 'faces'">
        <button class="btn-custom">Faces</button>
      </div>
      <div class="parts_select" ng-click="menu = 'hats'">
        <button class="btn-custom">Hats</button>
      </div>
      <div class="parts_select" ng-click="menu = 'bodies'">
        <button class="btn-custom">Bodies</button>
      </div>
      <div class="parts_select" ng-click="menu = 'backgrounds'">
        <button class="btn-custom">Backgrounds</button>
      </div>
      <div class="parts_select">
        <button class="btn-custom">Upload!</button>
      </div>
      {{menu}}

    </article>

    <article class="view-parts" ng-init="menu = 'start'">

      <div ng-show="menu == 'start'">
        Choose from the menu items to the left!
      </div>

      <div ng-show="menu == 'faces'" ng-repeat="images in all.faces.images">
        {{images}}
      </div>

      <div ng-show="menu == 'hats'" ng-repeat="images in all.hats.images">
        {{images}}
      </div>

      <div ng-show="menu == 'bodies'" ng-repeat="images in all.bodies.images">
        {{images}}
      </div>

      <div ng-show="menu == 'backgrounds'" ng-repeat="images in all.backgrounds.images">
        {{images}}
      </div>

    </article>

  </section>

</div>
