<div ng-controller="selectionsController">

  <section class="emily">

    <div class="face" ng-repeat="face in faces">
      <img ng-show="face.onCanvas" ng-src="{{face.image}}">
    </div>

    <div class="body" ng-repeat="body in bodies">
      <img ng-show="body.onCanvas" ng-src="{{body.image}}">        
    </div>

    <div class="hat" ng-repeat="hat in hats">
      <img ng-show="hat.onCanvas" ng-src="{{hat.image}}">        
    </div>

    <div class="background" ng-repeat="background in backgrounds">
      <img ng-show="background.onCanvas" ng-src="{{background.image}}">        
    </div>


    <div class="screenshot">
      <button>
        Take a screenshot!
      </button>
    </div>


  </section>

  <section class="selections">

    <article class="parts">

      <div class="parts_select">
        <button class="btn-custom">Faces</button>
      </div>
      <div class="parts_select">
        <button class="btn-custom">Hats</button>
      </div>
      <div class="parts_select">
        <button class="btn-custom">Body</button>
      </div>
      <div class="parts_select">
        <button class="btn-custom">Backgrounds</button>
      </div>
      <div class="parts_select">
        <button class="btn-custom">Upload!</button>
      </div>

    </article>

    <article class="view-parts">
      <img src="" alt="">
    </article>

  </section>

</div>
