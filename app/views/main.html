<div ng-controller="emilyChristmasController">

  <section class="emily" ng-style="normalizeBackground()">


    <div>
      Hide this form upon submission.
      <input type="text" placeholder="name your creation" ng-model="title">
    </div>

    <h1>{{title}}</h1>

    <div class="face" ng-repeat="image in faces" id="{{image}}">
      <img ng-src="{{face}}" ng-show="itemSelected(image, 'face')">
    </div>

    <div class="body" ng-repeat="image in bodies" id="{{image}}">
      <img ng-src="{{body}}" ng-show="itemSelected(image, 'body')">
    </div>

    <div class="hat" ng-repeat="image in hats" id="{{image}}">
      <img ng-src="{{hat}}" ng-show="itemSelected(image, 'hat')">
    </div>

  <!--   <div class="background" ng-repeat="image in backgrounds" id={{image}}>
    <img ng-src="{{background}}" ng-show="itemSelected(image, 'background')">
  </div> -->

    <div class="screenshot">
      <button>
        Take a screenshot!
      </button>
    </div>

  </section>

  <section class="selections">

    <article class="parts">

      <div class="parts_select" ng-click="setItem(faces, 'menu')">
        <button class="btn-custom">Faces</button>
      </div>
      <div class="parts_select" ng-click="setItem(hats, 'menu')">
        <button class="btn-custom">Hats</button>
      </div>
      <div class="parts_select" ng-click="setItem(bodies, 'menu')">
        <button class="btn-custom">Bodies</button>
      </div>
      <div class="parts_select" ng-click="setItem(backgrounds, 'menu')">
        <button class="btn-custom">Backgrounds</button>
      </div>

    </article>

    <article class="view-parts">

      <div ng-show="menu == 'init'">
        Choose from the menu items to the left!
      </div>

      <div ng-show="itemSelected(faces, 'menu')" ng-repeat="image in faces">
      <!--   <img ng-src="{{image}}" ng-click="setFace(image)"> -->
        <button ng-click="setItem(image, 'face')">{{image}}</button>
      </div>

      <div ng-show="itemSelected(hats, 'menu')" ng-repeat="image in hats">
        <!-- <img ng-src="{{image}}" ng-click="setHat(image)"> -->
        <button ng-click="setItem(image, 'hat')">{{image}}</button>
      </div>

      <div ng-show="itemSelected(bodies, 'menu')" ng-repeat="image in bodies">
        <!-- <img ng-src="{{image}}" ng-click="setBody(image)"> -->
        <button ng-click="setItem(image, 'body')">{{image}}</button>
      </div>

      <div ng-show="itemSelected(backgrounds, 'menu')" ng-repeat="image in backgrounds">
        <!-- <img ng-src="{{image}}" ng-click="setBackground(image)"> -->
        <button ng-click="setItem(image, 'background')">{{image}}</button>
      </div>

    </article>

  </section>

</div>
